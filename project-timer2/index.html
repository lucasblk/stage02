<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="timerAndControls">
            <div class="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="controls">

                <button id="play" data-action="play"><img src="images/play.png" alt=""></button>

                <button id="stop" data-action="stop"><img src="images/stop.png" alt=""></button>

                <button id="plusFive" data-action="plusFive"><img src="images/+.png" alt=""></button>

                <button id="minusFive" data-action="minusFive"><img src="images/-.png" alt=""></button>

            </div>
        </div>
        <div class="cards">
            <div class="card">
                <img src="images/icontree.png" alt="">
            </div>
            <div class="card">
                <img src="images/iconrain.png" alt="">
            </div>
            <div class="card">
                <img src="images/iconstore.png" alt="">
            </div>
            <div class="card">
                <img src="images/iconfire.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
